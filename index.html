<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Doggy Knight</title>
</head>
<body>
    <header>
        <h1>Doggy Knight</h1>
    </header>
    <main>
        <section class="text">
            <div class="welcome">
                <ul>
                    <li>Welcome to my game! Try to achieve the highest score within the given time.</li>
                    <li>Reload the page for a fresh start!</li>
                </ul>
            </div>
            <div class="controls">
                <ul>Controls:</ul>
                <ul>
                    <li>Arrows for moving</li>
                    <li>Controls for fireball</li>
                    <li>Arrow down during jump for super crush</li>
                </ul>
            </div>
        </section>
            
        <canvas id="canvas1"></canvas>
        
        <img id="player" src="Assets/Player/player.png">
        <img id="layer1" src="./Assets/City_layers/layer-1.png">
        <img id="layer2" src="./Assets/City_layers/layer-2.png">
        <img id="layer3" src="./Assets/City_layers/layer-3.png">
        <img id="layer4" src="./Assets/City_layers/layer-4.png">
        <img id="layer5" src="./Assets/City_layers/layer-5.png">
        <img id="enemy_fly" src="./Assets/Enemies/enemy_fly.png">
        <img id="enemy_plant" src="./Assets/Enemies/enemy_plant.png">
        <img id="enemy_spider" src="./Assets/Enemies/enemy_spider_big.png">
        <img id="fire" src="./Assets/Fire_texture/fire.png">
        <img id="collisionAnimation" src="./Assets/Collision/boom.png">
    </main>
        
    <script type="module" src="main.js"></script>
</body>
</html>
